<!DOCTYPE html>
<html>
<head>
    <title> Calendar component</title>
    <meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
    <meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
    <meta name="author" content="">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="components/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="components/moment/locale/ru.js"></script>
    <script type="text/javascript" src="components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
    <script type="text/javascript" src="components/jquery-json/dist/jquery.json.min.js"></script>
    <script type="text/javascript" src="components/bootstrap-validator/dist/validator.min.js"></script>

    <script type="text/javascript" src="js/language/ru-RU.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Автосервис</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a>
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createEvent">
                        Создать
                    </button>
                </a></li>
                <li><a>
                    <button id="listEventsButton" class="btn btn-primary btn-lg" data-toggle="modal"
                            data-target="#listEvents">
                        Список событий
                    </button>
                </a></li>
                <li><a>
                    <button id="reportButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#report">
                        Отчет
                    </button>
                </a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="page-header">
        <div class="pull-right form-inline">
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"><< Назад</button>
                <button class="btn" data-calendar-nav="today">Сегодня</button>
                <button class="btn btn-primary" data-calendar-nav="next">Вперед >></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning" data-calendar-view="year">Год</button>
                <button class="btn btn-warning active" data-calendar-view="month">Месяц</button>
                <button class="btn btn-warning" data-calendar-view="week">Неделя</button>
                <button class="btn btn-warning" data-calendar-view="day">День</button>
            </div>
        </div>

        <h3></h3>
        <small>2016 год</small>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="calendar"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <br><br>

    <div class="modal hide fade" id="events-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Event</h3>
        </div>
        <div class="modal-body" style="height: 400px">
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
        </div>
    </div>

</div>

<!-- Modal Create-->
<div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="createEventLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="createEventLabel">Создать событие</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal " id="createEventForm" role="form" data-toggle="validator">

                    <!-- Ремонтный пост-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Ремонтный пост</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="repairPost" name="repairPost" required="required">
                            </select>
                        </div>
                    </div>

                    <!-- Заказчик-->
                    <div class="form-group has-feedback">
                        <label for="costumer" class="col-sm-4 control-label">Заказчик</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="customer" id="costumer" placeholder="ФИО" required="required">
                        </div>
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>

                    <!-- Вид ремонта-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Вид ремонта</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="typeOfRepair" name="typeOfRepair" required="required">
                            </select>
                        </div>
                    </div>

                    <!-- Транспортное средство-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Транспортное средство</label>

                        <div class="col-sm-8">
                            <select class="form-control" id="avtoModel" name="avtoModel" required="required">

                            </select>
                        </div>
                    </div>

                    <!-- Пробег-->
                    <div class="form-group has-feedback">
                        <label for="mileage" class="col-sm-4 control-label">Пробег</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mileage" name="mileage" placeholder="км">
                        </div>
                    </div>

                    <!-- VIN-->
                    <div class="form-group has-feedback">
                        <label for="VIN" class="col-sm-4 control-label">VIN</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="VIN" name="vin" placeholder="">
                        </div>
                    </div>

                    <!-- Начало в-->
                    <div class="form-group has-feedback">
                        <label for="startdatetime" class="col-sm-4 control-label">Начало в:</label>
                        <div class='input-group date col-sm-8'>
                            <input type='text' class="form-control" id="startdatetime" name="startdatetime" required="required" />
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <!-- Окончание в-->
                    <div class="form-group has-feedback">
                        <label for="enddatetime" class="col-sm-4 control-label">Окончание в:</label>
                        <div class='input-group date col-sm-8'>
                            <input type='text' class="form-control" id="enddatetime" name="enddaetime" required="required"/>
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="submit" name="sendBtn" id="sendBtn" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal List Events-->
<div class="modal fade" id="listEvents" tabindex="-1" role="dialog" aria-labelledby="listEventsLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="listEventsLabel">Список событий</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div>
                        <h4>События</h4>
                        <small>This list is populated with events dynamically</small>
                        <div id="eventlist"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
